			<div class="col-lg-12">
				<h1 class="mt-5">Cadastro de entrada de documento!</h1>
				<p class="lead">Complete o formulário com os dados pedidos.</p>
					<form method="POST" action="processa.php">
						<div class="form-group col-sm-8">
							<label for="nome">Tipo:</label>
							<input type="text"
									style="text-transform:uppercase"
									name="tipo"
									class="form-control"
									id="tipo"
									maxlength="50"
									placeholder="EX: Em mãos, Sedex, Carta..."
									required>
						</div>
						<div class="form-group col-sm-6">
							<label for="telefone">Recebedor:</label>
							<input type="text" 
									style="text-transform:uppercase"
									name="recebedor"
									class="form-control"
									id="recebedor"
									maxlength="30"
									placeholder="EX: Nome de quem está recebendo o documento(s)!"
									required>
						</div>
						<div class="form-group col-sm-3">
							<label for="data">Data:</label>
							<input type="date"
									name="data"
									class="form-control"
									id="data"
									required>
						</div>
						<div class="form-group col-sm-3">
							<label for="hora">Hora:</label>
							<input type="time"
									name="hora"
									class="form-control"
									id="hora"
									required>
						</div>
						<div class="form-group col-sm-8">
							<label for="nome">Especificação:</label>
							<input type="text"
									style="text-transform:uppercase"
									name="especificacao"
									class="form-control"
									id="especificacao"
									maxlength="50"
									placeholder="EX: N° Ofício, Nome da entidade..."
									required>
						</div>
						<div class="form-group col-sm-6">
							<label for="telefone">Responsável:</label>
							<input type="text"
									style="text-transform:uppercase"
									name="responsavel"
									class="form-control"
									id="responsavel"
									maxlength="50"
									placeholder="EX: Nome de quem irá receber o documento!"
									required>
						</div><br>
						<button type="submit"
								class="btn btn-success"
								value="Salvar">Salvar</button>
						<button type="reset"
								class="btn btn-info"
								value="Limpar">Limpar</button>
					</form>
